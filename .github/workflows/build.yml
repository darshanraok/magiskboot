name: Build MagiskBoot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        arch: [arm64, arm, x86_64, x86]

    steps:
      - name: Checkout Magisk
        uses: actions/checkout@v4
        with:
          repository: topjohnwu/Magisk
          submodules: recursive
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git clang lld zip unzip

      - name: Install Rust nightly
        run: |
          rustup default nightly
          rustup component add rust-src --toolchain nightly

      - name: Install Android NDK (r26d)
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Prepare Magisk NDK toolchain
        run: |
          python3 build.py ndk

      - name: Build native binaries (including magiskboot)
        run: |
          python3 build.py native --arch ${{ matrix.arch }}

      - name: Upload magiskboot artifact
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-${{ matrix.arch }}
          path: out/native/${{ matrix.arch }}/magiskboot
