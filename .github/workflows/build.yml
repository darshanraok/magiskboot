name: Build MagiskBoot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java (required for NDK)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Download Android NDK r25b
        run: |
          curl -L https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -o ndk.zip
          unzip -q ndk.zip
          echo "$PWD/android-ndk-r25b" >> $GITHUB_PATH
          echo "ANDROID_NDK_HOME=$PWD/android-ndk-r25b" >> $GITHUB_ENV

      - name: Clone Magisk repository
        run: git clone --depth=1 https://github.com/topjohnwu/Magisk.git MagiskSource

      - name: Copy build.py
        run: cp build.py MagiskSource/

      - name: Build MagiskBoot
        working-directory: MagiskSource
        run: python3 build.py

      - name: Archive magiskboot binaries
        working-directory: MagiskSource/native/out
        run: |
          mkdir -p artifacts
          cp */magiskboot* artifacts/ || true
          tar -czf magiskboot-artifacts.tar.gz artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-binaries
          path: MagiskSource/native/out/magiskboot-artifacts.tar.gz
