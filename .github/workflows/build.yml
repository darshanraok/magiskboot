name: Build MagiskBoot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Set up Java (required for NDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android NDK
        uses: android-actions/setup-ndk@v2
        with:
          ndk-version: r25b

      - name: Clone Magisk repository
        run: |
          git clone --depth=1 https://github.com/topjohnwu/Magisk.git MagiskSource

      - name: Copy build.py to Magisk source
        run: cp build.py MagiskSource/

      - name: Build MagiskBoot
        working-directory: MagiskSource
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: python3 build.py

      - name: Archive magiskboot binaries
        working-directory: MagiskSource/native/out
        run: |
          mkdir -p artifacts
          cp */magiskboot* artifacts/ || true
          tar -czf magiskboot-artifacts.tar.gz artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: magiskboot-binaries
          path: MagiskSource/native/out/magiskboot-artifacts.tar.gz
