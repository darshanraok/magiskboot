name: Build MagiskBoot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Clone Magisk repository
        run: |
          git clone --depth=1 https://github.com/topjohnwu/Magisk.git MagiskSource

      - name: Copy build.py to Magisk source
        run: |
          cp build.py MagiskSource/

      - name: Build MagiskBoot
        working-directory: MagiskSource
        run: |
          python3 build.py

      - name: Archive magiskboot binaries
        working-directory: MagiskSource/native/out
        run: |
          mkdir -p artifacts
          cp */magiskboot* artifacts/ || true
          tar -czf magiskboot-artifacts.tar.gz artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-binaries
          path: MagiskSource/native/out/magiskboot-artifacts.tar.gz
