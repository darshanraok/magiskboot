name: Magisk Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/sdk
      PATH: ${{ github.workspace }}/sdk/cmdline-tools/latest/bin:${{ github.workspace }}/sdk/platform-tools:$PATH

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install Python 3.8+
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # 3. Install basic dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y unzip wget tar clang cmake git curl zip build-essential

      # 4. Download Android SDK Command-line Tools
      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33"

      # 5. Set up NDK via build.py
      - name: Setup Magisk NDK
        run: python3 build.py ndk

      # 6. Build native binaries
      - name: Build Native
        run: python3 build.py native

      # 7. Build Magisk app
      - name: Build App
        run: python3 build.py app

      # 8. Upload outputs
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: magisk-build
          path: |
            out/*.apk
            native/out/**/*  
