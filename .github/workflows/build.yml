name: Build magiskboot for all platforms

on:
  workflow_dispatch:

jobs:
  build:
    name: Build magiskboot
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        target:
          # Android
          - aarch64-linux-android
          - armv7-linux-androideabi
          - x86_64-linux-android
          - i686-linux-android

          # Linux
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

          # Windows
          - x86_64-pc-windows-gnu
          - aarch64-pc-windows-gnu

    steps:
      - name: Checkout Magisk (FULL REPO + ALL SUBMODULES)
        uses: actions/checkout@v4
        with:
          repository: topjohnwu/Magisk
          submodules: recursive   # <-- ensures all headers & source folders exist
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang lld pkg-config \
            gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf \
            gcc-mingw-w64 g++-mingw-w64

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Android NDK
        if: contains(matrix.target, 'android')
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          local-cache: true

      - name: Export NDK paths (Android targets only)
        if: contains(matrix.target, 'android')
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Build magiskboot
        run: |
          cd native/magiskboot

          # Cargo automatically detects and includes any .h/.hpp/.c/.cpp files in build.rs
          cargo build --release --target ${{ matrix.target }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot-${{ matrix.target }}
          path: |
            native/target/${{ matrix.target }}/release/magiskboot*
