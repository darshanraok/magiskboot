name: Build MagiskBoot

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NDK_PATH: ${{ runner.tool_cache }}/android-ndk-r25b
      ANDROID_NDK_HOME: ${{ runner.tool_cache }}/android-ndk-r25b

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip curl unzip git build-essential

      - name: Setup Android NDK
        run: |
          NDK_VERSION=r25b
          mkdir -p $RUNNER_TOOL_CACHE/android-ndk-$NDK_VERSION
          curl -L https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -o ndk.zip
          unzip ndk.zip -d $RUNNER_TOOL_CACHE/android-ndk-$NDK_VERSION
          rm ndk.zip
          echo "NDK installed at $RUNNER_TOOL_CACHE/android-ndk-$NDK_VERSION"

      - name: Build MagiskBoot
        run: |
          python3 build.py

      - name: Upload MagiskBoot binaries
        uses: actions/upload-artifact@v4
        with:
          name: magiskboot
          path: native/out/**/magiskboot*
